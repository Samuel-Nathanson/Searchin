<html>
  <head>
    <meta http-equiv="Content-Type" content="text/html; charset=UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="author" content="colorlib.com">
    <link href="https://fonts.googleapis.com/css?family=Lato:400,600,700" rel="stylesheet" />
    <link href="../static/css/main.css" rel="stylesheet" />

    <style>
    .topnav {
      overflow: hidden;
      z-index: 5000;
      position:absolute;
      font-family: 'Lato', sans-serif;
      width: 100%;
      background-color: #72ACF9;
    }
    .topnav a {
      float: right;
      color: #000000;
      font-weight: bolder;
      text-align: center;
      padding: 14px 16px;
      text-decoration: none;
      font-size: 20px;
    }
    .topnav a:hover {
      color: white;

    }
    .topnav a.active {
      color: white;
    }
    .topnav a:hover.active {
      color: #6C91BF;
    }

    div.TeamLogo {
      position: -webkit-sticky;
      position: sticky;
      bottom: 10px;
      padding: 10px;
      margin-right:10px;
      float:right;
      z-index: 3000;
    }
    div.SearchinOnlineLogo {
      position: relative;
      left: 40%;
      z-index: 3000;
      padding-bottom: 30px;
    }

    .outer {
      position: relative;
    }

    </style>
  </head>

  <body style="background-color:#72ACF9">

    <div class="topnav">
      <a href="contact">Contact Us</a>
      <a href="about">About</a>
      <a class="active" href="search">Home</a>
    </div>

    <div class="outer">
      <div style="position:relative; top:-30px;" class="s009">
        <form method='post' style=".form-label-left, .form-label-right, .form-label-top, label { display:none; } ">
          {% from "_formhelpers.html" import render_field %}
          <div class="inner-form">
            <div class = "SearchinOnlineLogo">
              <img src="static/SearchinOnlineLogo.png" alt ="SearchinOnlineLogo" width="200em">
            </div>
            <div class="basic-search">
              <div class="input-field">
                {{ render_field(form.search) }}
                <!-- <input id="search" type="text" placeholder="Search for anything..." /> -->
                <div class="icon-wrap">
                  <svg class="svg-inline--fa fa-search fa-w-16" fill="#ccc" aria-hidden="true" data-prefix="fas" data-icon="search" role="img" xmlns="http://www.w3.org/2000/svg" viewBox="0 0 512 512">
                    <path d="M505 442.7L405.3 343c-4.5-4.5-10.6-7-17-7H372c27.6-35.3 44-79.7 44-128C416 93.1 322.9 0 208 0S0 93.1 0 208s93.1 208 208 208c48.3 0 92.7-16.4 128-44v16.3c0 6.4 2.5 12.5 7 17l99.7 99.7c9.4 9.4 24.6 9.4 33.9 0l28.3-28.3c9.4-9.4 9.4-24.6.1-34zM208 336c-70.7 0-128-57.2-128-128 0-70.7 57.2-128 128-128 70.7 0 128 57.2 128 128 0 70.7-57.2 128-128 128z"></path>
                  </svg>
                </div>
              </div>
            </div>
            <div class="advance-search">
              <span class="desc">SELECT READING LEVEL</span>
              {{ render_field(form.reading_level) }}
              <!-- <input type="range" min='0' max='20' value='10' id='fader'> -->

              <div class="input-field">
                <br>
                <button class="btn-search">SEARCH</button>
              </div>

            </div>
          </div>
        </form>
      </div>
    </div>

    <script src="js/extention/choices.js"></script>
    <script>
      const customSelects = document.querySelectorAll("select");
      const deleteBtn = document.getElementById('delete')
      const choices = new Choices('select',
      {
        searchEnabled: false,
        itemSelectText: '',
        removeItemButton: true,
      });
      deleteBtn.addEventListener("click", function(e)
      {
        e.preventDefault()
        const deleteAll = document.querySelectorAll('.choices__button')
        for (let i = 0; i < deleteAll.length; i++)
        {
          deleteAll[i].click();
        }
      });

    </script>

    <div class = "TeamLogo">
      <img src="static/TeamLogo.png" alt = "Antisocial Engineering Logo" width="150px">
    </div>
  </body><!-- This templates was made by Colorlib (https://colorlib.com) and stolen by god emperor toidrage -->



</html>
